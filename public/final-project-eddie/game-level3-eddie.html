<script>
// Global variables works anywhere in your code

document.myWidth = 5
document.myHeight = 5

document.myXmove = 5   // amount it moves in pixels

document.myXspeed = 20 // speed as a delay in milliseconds bigger is slower
document.myYspeed = 20


document.myXtimer = 0;
document.myYtimer = 0;
document.myZtimer = 0;
document.myAtimer = 0;



function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckAll(){

mySound4.play('Background Theme.mp3')

// Bounce of windoow walls

if (parseInt(document.getElementById('mySpan01').style.left) < 10) {  // if we hit the left wall
    document.myXmove = document.myXmove * -1   // then bounce
}

if (parseInt(document.getElementById('mySpan01').style.left) + 65 > window.innerWidth) {  // if we hit the right wall
    document.myXmove = document.myXmove * -1   // then bounce
}

if (parseInt(document.getElementById('mySpan01').style.top) < 100) {  // if we hit the top wall
    document.myYmove = document.myYmove * -1   // then bounce
}

if (parseInt(document.getElementById('mySpan01').style.top) +110 > window.innerHeight) {  // if we hit the bottom wall
    document.myYmove = document.myYmove * -1   // then bounce
}

if (parseInt(document.getElementById('mySpan03').style.top) < 100) {  // if we hit the top wall
    document.myYmove = document.myYmove * -1   // then bounce
}

if (parseInt(document.getElementById('mySpan03').style.top) +110 > window.innerHeight) {  // if we hit the bottom wall
    document.myYmove = document.myYmove * -1   // then bounce
}

if(parseInt(document.getElementById('myTextScore').value)  >=20  ){    //win at score 20 or higher
    mySound4.pause('Background Theme.mp3') 
    mySound2.play('You Win.mp3')   
    alert('You Win!')
    location = 'http://www.google.ca'
  }

// end of bounce code




  if(myHitOther('mySpan01', 'mySpan02')){
   mySound1.play()
   ranX1 = Math.floor(Math.random()*window.innerWidth*0.7);
   ranY1 = Math.floor(Math.random()*window.innerHeight*0.75)+100; 
   document.getElementById('myTextScore').value = parseInt(document.getElementById('myTextScore').value) + 1;

    document.getElementById('mySpan02').style.left = ranX1
    document.getElementById('mySpan02').style.top = ranY1
    document.getElementById('mySpan01').style.width = 50 + myWidth
    document.getElementById('mySpan01').style.height = 50 + myHeight
     
  }
  
  if(myHitOther('mySpan01', 'mySpan03')){
   mySound4.pause()
   mySound5.play()
   alert('Ouch, thats gotta burn')
   location='https://edster1121.github.io/mss-game-dev-edd/public/final-project-eddie/game-level3-eddie.html'
  }

  if(myHitOther('mySpan02', 'mySpan03')){
   ranX1 = Math.floor(Math.random()*window.innerWidth*0.7);
   ranY1 = Math.floor(Math.random()*window.innerHeight*0.75)+100; 
   document.getElementById('myTextScore').value = parseInt(document.getElementById('myTextScore').value) + 1;

    document.getElementById('mySpan02').style.left = ranX1
    document.getElementById('mySpan02').style.top = ranY1
  }
 



} 







function myXAuto(){
  document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + document.myXmove
  myCheckAll()
}

function myYAuto(){
  document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) - document.myYmove
  myCheckAll()

}


function myZAuto(){
  document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) - document.myXmove
  myCheckAll()

}

function myAAuto(){
  document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) + document.myYmove
  myCheckAll()

}


</script>
